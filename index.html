<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Random Number Generator</h1>
    <p class="subtitle">Enter a minimum and maximum value</p>

    <form>
      <div class="row">
        <input type="number" class="min-num" placeholder="Minimum" value="0" />
        <input type="number" class="max-num" placeholder="Maximum" value="10" />
      </div>

      <button type="submit">Generate</button>
    </form>

    <span class="genaratedNumber">0</span>
  </div>

  <script src="index.js"></script>
</body>
</html>
